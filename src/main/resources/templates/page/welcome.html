<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="shortcut icon" href="/public/logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/public/css/font.css">
    <link rel="stylesheet" href="/public/css/xadmin.css">
</head>
<body>
<div class="x-body layui-anim layui-anim-up" >
    <blockquote class="layui-elem-quote">欢迎管理员：
        <span class="x-red" th:text="${session.user.username}">用户名</span>! <div id="showDate">当前时间:123</div></blockquote>
    <fieldset class="layui-elem-field">
        <legend>数据统计</legend>
        <div class="layui-field-box">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <div class="layui-carousel x-admin-carousel x-admin-backlog" lay-anim="" lay-indicator="inside" lay-arrow="none" style="width: 100%; height: 90px;">
                            <div carousel-item="">
                                <ul class="layui-row layui-col-space10 layui-this">
                                    <li class="layui-col-xs2">
                                        <a href="javascript:;" class="x-admin-backlog-body">
                                            <h3>管理员数</h3>
                                            <p>
                                                <cite th:if="${userNum != null}" th:text="${userNum}">66</cite>
                                            </p>
                                        </a>
                                    </li>
                                    <li class="layui-col-xs2">
                                        <a href="javascript:;" class="x-admin-backlog-body">
                                            <h3>部门数</h3>
                                            <p>
                                                <cite th:if="${deptNum != null}" th:text="${deptNum}">66</cite>
                                            </p>
                                        </a>
                                    </li>
                                    <li class="layui-col-xs2">
                                        <a href="javascript:;" class="x-admin-backlog-body">
                                            <h3>员工数</h3>
                                            <p>
                                                <cite th:if="${employeeNum != null}" th:text="${employeeNum}">66</cite>
                                            </p>
                                        </a>
                                    </li>
                                    <li class="layui-col-xs2">
                                        <a href="javascript:;" class="x-admin-backlog-body">
                                            <h3>公告数</h3>
                                            <p>
                                                <cite th:if="${noticeNum != null}" th:text="${noticeNum}">66</cite>
                                            </p>
                                        </a>
                                    </li>
                                    <li class="layui-col-xs2">
                                        <a href="javascript:;" class="x-admin-backlog-body">
                                            <h3>文件数</h3>
                                            <p>
                                                <cite th:if="${documentNum != null}" th:text="${documentNum}">66</cite>
                                            </p>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>

    <fieldset class="layui-elem-field">
        <legend>系统信息</legend>
        <div class="layui-field-box">
            <table class="layui-table">
                <tbody>
                <tr>
                    <th>版本</th>
                    <td>1.0</td></tr>
                <tr>
                    <th>服务器地址</th>
                    <td>xxxx</td></tr>
                <tr>
                    <th>操作系统</th>
                    <td>win10</td></tr>
                <tr>
                    <th>运行环境</th>
                    <td>Apache Tomcat 8.0.23</td></tr>
                <tr>
                    <th>MYSQL版本</th>
                    <td>8.1</td></tr>
                <tr>
                    <th>jdk</th>
                    <td>11</td></tr>
                <tr>
                    <th>剩余空间</th>
                    <td>1wt</td></tr>
                </tbody>
            </table>
        </div>
    </fieldset>
    <fieldset class="layui-elem-field">
        <legend>开发团队</legend>
        <div class="layui-field-box">
            <table class="layui-table">
                <tbody>
                <tr>
                    <th>版权所有</th>
                    <td>
                        <a href="" class='x-a' target="_blank">jgm</a></td>
                </tr>
                <tr>
                    <th>开发者</th>
                    <td>jgm</td></tr>
                </tbody>
            </table>
        </div>
    </fieldset>
    <blockquote class="layui-elem-quote layui-quote-nm">thanks everyone</blockquote>
    <script>
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
    <script type="text/javascript">
        function myDate(){
            var now=new Date();
            var year=now.getFullYear();
            var month=now.getMonth()+1;
            var day=now.getDate();
            var hours=now.getHours();
            var minutes=now.getMinutes();
            var seconds=now.getSeconds();
            document.getElementById("showDate").innerHTML = "当前时间 :  " + year + "年 " + month + "月 " + day
                + "日 " + hours + "：" + minutes + "：" + seconds;
        }
        setInterval(myDate,1000);
    </script>
</div>



</body>
</html>
