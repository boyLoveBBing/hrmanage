    <form class="layui-form" method="POST" id="documentForm" enctype="multipart/form-data" action="/document/add">
        <input id="id" th:name="id" th:if="${document!=null&&document.getId()!=null}" th:value="${document.getId()}" th:type="hidden">
        <input th:name="createDate" th:if="${document!=null&&document.getCreateDate()!=null}" th:value="${document.getCreateDate()}" th:type="hidden">
        <input th:name="path" th:if="${document!=null&&document.getPath()!=null}" th:value="${document.getPath()}" th:type="hidden">
        <div class="layui-form-item">
            <label for="title" class="layui-form-label">
                <span class="x-red">*</span>标题
            </label>
            <div class="layui-input-inline">
                <input th:if="${document!=null}" th:value="${document.title}" type="text" id="title" name="title" required="" lay-verify="required"
                       autocomplete="off" class="layui-input" >
                <input th:if="${document==null}" type="text" id="title" name="title" required="" lay-verify="required"
                       autocomplete="off" class="layui-input" >
            </div>
        </div>
        <div class="layui-form-item">
            <label for="remark" class="layui-form-label">
                <span class="x-red">*</span>描述
            </label>
            <div class="layui-input-inline">
                <input th:if="${document!=null}" th:value="${document.remark}" type="text" id="remark" name="remark" required="" lay-verify="required"
                       autocomplete="off" class="layui-input">
                <input th:if="${document==null}" type="text" id="remark" name="remark" required="" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>

        </div>
        <div class="layui-form-item">
            <label for="file" class="layui-form-label">
                <span class="x-red">*</span>上传文件
            </label>
            <div class="layui-input-inline">
                <input type="file" id="file" name="file"  >
            </div>

        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
            </label>
            <input type="submit" id="submit" value=" 提交" class="layui-btn" lay-filter="add" lay-submit=""/>

        </div>
    </form>
